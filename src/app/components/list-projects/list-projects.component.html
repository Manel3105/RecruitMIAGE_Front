<table class = "table table-striped">
  <thead>
  <tr>
  <th class ="col">#</th>
  <th class ="col">Titre</th>
  <th class ="col">Description</th>
  <th class ="col">Theme</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let Projets of this.liste; index as i">
    <td>{{i+1}}</td>
    <td>{{Projets.titre}}</td>
    <td>{{Projets.description}}</td>
  </tr>
  </tbody>
</table>
