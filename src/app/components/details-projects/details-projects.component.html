<div class="container">
  <h2>{{ project.titre }}</h2>
  <p>Thème : {{ project.theme }}</p>
  <p>Description : {{ project.description }}</p>
  <p>Nombre de participants nécessaires : {{ project.nbparticipants }}</p>
  <h3>Participants :</h3>
  <ul>
    <li *ngFor="let member of members">{{ member.username }}</li>
  </ul>
</div>
